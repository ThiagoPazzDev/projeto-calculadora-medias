<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora De Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/graduacao.png" alt="Capelo E Diploma">
            <h1>Calculadora De Médias</h1>
        </header>
        <form action="" id="fatividade">
            <input type="text" required placeholder="Nome Da Atividade" id="nome-atividade">
            <input type="number" name="nota-atividade" required placeholder="Nota Da Atividade" min="0" max="10" id="nota-atividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome Da Atividade
                    </th>
                    <th>
                        Nota Da Atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
